spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:product-service;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;TRACE_LEVEL_FIle=4
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  config:
    activate:
      on-profile: test
  sql:
    init:
      mode: never
  kafka:
    consumer:
      group-id: test
  redis:
    host: localhost
    port: 6379
    password: 11111111

cloud:
  aws:
    credentials:
      ACCESS_KEY_ID: test
      SECRET_ACCESS_KEY: test
    region:
      static: ap-northeast-2
      auto: false
    sqs:
      region: ap-northeast-1
    stack:
      auto: false

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        engine.jdbc.batch.internal.BatchingBatch: DEBUG
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

endpoint:
  promotion-service: http://localhost:8084
  order-service: http://localhost:8089